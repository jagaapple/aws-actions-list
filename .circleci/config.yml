# JavaScript CircleCI 2.0 configuration file.
# Check https://circleci.com/docs/2.0/language-javascript/ for more details.
version: 2.1
jobs:
  node_v10:
    working_directory: "~/repository"
    docker:
      - image: "node:10.15"
    steps:
      - "checkout"
      - restore_cache:
          key: "node-v10.15-dependencies-{{ checksum \"package.json\" }}"
      - run:
          name: "Install npm packages"
          command: "npm install"
      - save_cache:
          key: "node-v10.15-dependencies-{{ checksum \"package.json\" }}"
          paths:
            - "node_modules"
      - run:
          name: "Exec linters"
          command: "npm run lint"
  node_v8:
    working_directory: "~/repository"
    docker:
      - image: "node:8.16"
    steps:
      - "checkout"
      - restore_cache:
          key: "node-v8.15-dependencies-{{ checksum \"package.json\" }}"
      - run:
          name: "Install npm packages"
          command: "npm install"
      - save_cache:
          key: "node-v8.15-dependencies-{{ checksum \"package.json\" }}"
          paths:
            - "node_modules"
      - run:
          name: "Exec linters"
          command: "npm run lint"
workflows:
  version: 2
  build:
    jobs:
      - "node_v10"
      - "node_v8"
